  	<h1>添加计划</h1>
	<form>
		<div class="form-group">
			<label for="id_longitude">经度</label>
			<input type="text" class="form-control" value="#{provice}" id="id_provice" placeholder="省份">
		</div>
		<div class="form-group">
			<label for="id_content">描述信息</label>
			<textarea class="form-control" id="id_content" placeholder="描述信息" rows="3"></textarea>
		</div>
		<div>
			<button type="button" id="clearBtn" onclick="clearMarker()" class="btn btn-danger">关闭</button>
			<button type="button" id="addBtn" onclick="addPlans()" class="btn btn-success">添加计划</button>
		</div>
	</form>

        <script>
        function clearMarker(){
        	$("#planDiv").html("");
        }
        function addPlans(){
        	var provice = $("#id_provice").val();
        	var content = $("#id_content").val();
        	$.ajax({
        		type : "post",
        		url : "/travel/add",
        		contentType: 'application/json',
        		data: 
        			JSON.stringify({
        				"name":provice,
        				"content":content
        			})
        		,
        		dataType : "json",
        		success : function(data) {
        			
        		},
        		error : function(XMLHttpRequest, textStatus, errorThrown) {

        		}
        	});
        }
        
   	 	var plans = new Map();

        	$.ajax({

        		},
        		dataType : "json",
        		success : function(data) {
        			if (data.code == 0) {
        				var list = data.data;
        				console.log(list);
                    	if(list != null && list.length > 0){
                        	for (var i = 0; i < list.length; i++) {
                				plans.set(list[i].name, list[i]);
                        	}
                    	}
        			}
        		},
        		error : function(XMLHttpRequest, textStatus, errorThrown) {

        		}
        	});
