<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="pdfjs/pdf.js"></script>
    </head>
    <body style="width:100%;height:100%" >
        <canvas id="the-canvas" style="border:1px  solid black"></canvas>
        <canvas id="the-canvas-two" style="border:1px  solid black"></canvas>
        <canvas id="the-canvas-three" style="border:1px  solid black"></canvas>
        <canvas id="the-canvas-four" style="border:1px  solid black"></canvas>
        <script id="script">
  //
  // If absolute URL from the remote server is provided, configure the CORS
  // header on that server.
  //
  var url = 'litian.pdf';
  //
  // The workerSrc property shall be specified.
  //
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'pdfjs/pdf.worker.js';
  //
  // Asynchronous download PDF
  //
  var loadingTask = pdfjsLib.getDocument(url);
  loadingTask.promise.then(function(pdf) {
    //
    // Fetch the first page
    //
    pdf.getPage(1).then(function(page) {
      var scale = 1.5;
      var viewport = page.getViewport({ scale: scale, });
      //
      // Prepare canvas using PDF page dimensions
      //
      var canvas = document.getElementById('the-canvas');
      var context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      //
      // Render PDF page into canvas context
      //
      var renderContext = {
        canvasContext: context,
        viewport: viewport,
      };
      page.render(renderContext);
    });

  pdf.getPage(2).then(function(page) {

      };
      page.render(renderContext);
    });
  pdf.getPage(3).then(function(page) {

      // Prepare canvas using PDF page dimensions
      //
      var canvas = document.getElementById('the-canvas-three');
      var context = canvas.getContext('2d');
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      //
      // Render PDF page into canvas context
      //
      var renderContext = {
        canvasContext: context,
        viewport: viewport,
      };
      page.render(renderContext);
    });
  pdf.getPage(4).then(function(page) {
      var scale = 1.5;
      var viewport = page.getViewport({ scale: scale, });

      // Prepare canvas using PDF page dimensions
      //
      var canvas = document.getElementById('the-canvas-four');
      var context = canvas.getContext('2d');
      canvas.height = viewport.height;

      //
      // Render PDF page into canvas context
      //
      var renderContext = {
        canvasContext: context,
        viewport: viewport,
      };
      page.render(renderContext);
    });
  });
</script>

</html>
